<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description"><meta name="keywords" content="Hexo, Gruntjs, Nodejs, Reactjs, Vuejs"><title>Mybatis - Mapper使用 - 张正华 - 个人博客</title><link rel="stylesheet" href="/css/main_style.min.css"><link rel="icon" href="/favicon.ico"></head><body><input id="navi" type="checkbox"><ul class="main-navication"><li><a href="/"><span>Home</span></a></li><li><a href="https://github.com/zhanglake"><span>Github</span></a></li><li><a href="https://segmentfault.com/u/zhanglake"><span>segmentfault</span></a></li></ul><div class="wrapper" id="wrap"><div class="post-header"><label class="navi-button light" for="navi">MENU</label><img class="background" src="/image/background_2.jpg"><div class="post-title"><h1 class="title">Mybatis - Mapper使用</h1><ul class="meta"><li><i class="icon icon-author"></i>张正华</li><li><i class="icon icon-clock"></i>20 Minutes</li><li><i class="icon icon-calendar"></i>August 14, 2017</li></ul></div></div><div class="article-content" style="max-width:800px"><h2 id="Mybatis-Mapper使用"><a href="#Mybatis-Mapper使用" class="headerlink" title="Mybatis - Mapper使用"></a>Mybatis - Mapper使用</h2><h3 id="查询，插入与更新"><a href="#查询，插入与更新" class="headerlink" title="查询，插入与更新"></a>查询，插入与更新</h3><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version="1.0" encoding="UTF-8" ?&gt;</span><br><span class="line"><span class="meta">&lt;!DOCTYPE mapper PUBLIC "-//mybatis.org//DTD Mapper 3.0//EN" "http://mybatis.org/dtd/mybatis-3-mapper.dtd" &gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">mapper</span> <span class="attr">namespace</span>=<span class="string">"SYSFUNCTION"</span> &gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- 返回值定义，由sql语句返回值转换为java对象返回值，主要用于查询 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">resultMap</span> <span class="attr">id</span>=<span class="string">"BaseResultMap"</span> <span class="attr">type</span>=<span class="string">"com.ptsoft.pts.system.model.vo.SysFunction"</span> &gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">id</span> <span class="attr">column</span>=<span class="string">"FNCTNID"</span> 		<span class="attr">property</span>=<span class="string">"fnId"</span> 	<span class="attr">jdbcType</span>=<span class="string">"VARCHAR"</span> /&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">result</span> <span class="attr">column</span>=<span class="string">"FNCTNNM"</span> 	<span class="attr">property</span>=<span class="string">"fnNm"</span> 	<span class="attr">jdbcType</span>=<span class="string">"VARCHAR"</span> /&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">result</span> <span class="attr">column</span>=<span class="string">"MDLID"</span> 		<span class="attr">property</span>=<span class="string">"mdlId"</span> 	<span class="attr">jdbcType</span>=<span class="string">"INTEGER"</span> /&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">result</span> <span class="attr">column</span>=<span class="string">"PAGE"</span>		<span class="attr">property</span>=<span class="string">"page"</span> 	<span class="attr">jdbcType</span>=<span class="string">"VARCHAR"</span> /&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">result</span> <span class="attr">column</span>=<span class="string">"SYSTP"</span> 		<span class="attr">property</span>=<span class="string">"sysTp"</span> 	<span class="attr">jdbcType</span>=<span class="string">"INTEGER"</span> /&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">result</span> <span class="attr">column</span>=<span class="string">"PRNTID"</span> 	<span class="attr">property</span>=<span class="string">"prntId"</span> 	<span class="attr">jdbcType</span>=<span class="string">"VARCHAR"</span> /&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">result</span> <span class="attr">column</span>=<span class="string">"ICN"</span> 		<span class="attr">property</span>=<span class="string">"icn"</span> 		<span class="attr">jdbcType</span>=<span class="string">"VARCHAR"</span> /&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">result</span> <span class="attr">column</span>=<span class="string">"PGTP"</span> 		<span class="attr">property</span>=<span class="string">"pgTp"</span> 	<span class="attr">jdbcType</span>=<span class="string">"INTEGER"</span> /&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">result</span> <span class="attr">column</span>=<span class="string">"STNO"</span> 		<span class="attr">property</span>=<span class="string">"stNo"</span> 	<span class="attr">jdbcType</span>=<span class="string">"FLOAT"</span> /&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">result</span> <span class="attr">column</span>=<span class="string">"STS"</span> 		<span class="attr">property</span>=<span class="string">"sts"</span> 		<span class="attr">jdbcType</span>=<span class="string">"INTEGER"</span> /&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">resultMap</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">&lt;!-- 可以复用的sql片段 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">sql</span> <span class="attr">id</span>=<span class="string">"Base_Column_List"</span>&gt;</span></span><br><span class="line">        f.FNCTNID, f.FNCTNNM, f.MDLID, nvl(f.PAGE, '') as page, f.STNO, f.STS, f.PRNTID, nvl(f.ICN,' ') as icn, f.PGTP, f.sysTp</span><br><span class="line">    <span class="tag">&lt;/<span class="name">sql</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">&lt;!-- ***********************SELECT*********************** --&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- 查询 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">select</span> <span class="attr">id</span>=<span class="string">"getUserFunctions"</span> <span class="attr">resultMap</span>=<span class="string">"BaseResultMap"</span> <span class="attr">parameterType</span>=<span class="string">"int"</span>&gt;</span></span><br><span class="line">        SELECT distinct  </span><br><span class="line">        <span class="comment">&lt;!-- sql片段的复用 --&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">include</span> <span class="attr">refid</span>=<span class="string">"Base_Column_List"</span> /&gt;</span></span><br><span class="line">        FROM SysFunction f</span><br><span class="line">        LEFT JOIN SysActionFunctionMap fm ON f.fnctnid=fm.fnctnid</span><br><span class="line">        LEFT JOIN SysPermission p ON p.mpid=fm.mpid</span><br><span class="line">        WHERE p.rlid=#&#123;rlid,jdbcType=VARCHAR&#125; AND f.sts=1 AND f.PGTP &lt;![CDATA[&lt;]]&gt; 3</span><br><span class="line">        AND f.SysTp = (SELECT sysTp FROM SysRole WHERE rlId = #&#123;rlId,jdbcType=INTEGER&#125;)</span><br><span class="line">        ORDER BY f.MdlID, f.PrntID DESC, f.StNo</span><br><span class="line">    <span class="tag">&lt;/<span class="name">select</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">&lt;!-- ***********************INSERT*********************** --&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- 单条插入 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">insert</span> <span class="attr">id</span>=<span class="string">"QRCode_insert"</span> <span class="attr">parameterType</span>=<span class="string">"com.ptsoft.pts.business.model.vo.QRCode"</span>&gt;</span></span><br><span class="line">        <span class="comment">&lt;!-- SelectKey在Mybatis中是为了解决Insert数据时不支持主键自动生成的问题，他可以很随意的设置生成主键的方式。--&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">selectKey</span> <span class="attr">resultType</span>=<span class="string">"java.lang.Integer"</span> <span class="attr">keyProperty</span>=<span class="string">"id"</span> <span class="attr">order</span>=<span class="string">"BEFORE"</span>&gt;</span></span><br><span class="line">            SELECT SEQ_SY_QRCODE_ID.NEXTVAL AS id FROM DUAL</span><br><span class="line">        <span class="tag">&lt;/<span class="name">selectKey</span>&gt;</span></span><br><span class="line">        INSERT INTO sy_qrcode(id, QRCODE, PRODUCT_ID, COMPANY_ID, SUPPLIER_ID, PACKAGE_LEVEL, PACKAGE_ID, SALT, CREATE_TIME, PRINT_TIME, STATUS, STSNAME, REMARK, SERIALNO, CANPRINT, ISSUCCESS, ORDERNO)</span><br><span class="line">        VALUES (</span><br><span class="line">     	    #&#123;id, jdbcType=INTEGER&#125;, #&#123;qrcode, jdbcType=VARCHAR&#125;, #&#123;productId, jdbcType=VARCHAR&#125;, #&#123;companyId, jdbcType=VARCHAR&#125;, </span><br><span class="line">     	    #&#123;supplierId, jdbcType=VARCHAR&#125;, #&#123;pkgLevel, jdbcType=VARCHAR&#125;,#&#123;packageId, jdbcType=VARCHAR&#125;, </span><br><span class="line">     	    #&#123;salt, jdbcType=VARCHAR&#125;, #&#123;createTime, jdbcType=VARCHAR&#125;, #&#123;printTime, jdbcType=VARCHAR&#125;, </span><br><span class="line">     	    #&#123;status, jdbcType=INTEGER&#125;, #&#123;stsName, jdbcType=VARCHAR&#125;, #&#123;remark, jdbcType=VARCHAR&#125;, #&#123;serialNo, jdbcType=VARCHAR&#125;,</span><br><span class="line">     	    #&#123;canPrint, jdbcType=INTEGER&#125;, #&#123;isSuccess, jdbcType=INTEGER&#125;, #&#123;orderNo, jdbcType=VARCHAR&#125;</span><br><span class="line">     	)</span><br><span class="line">    <span class="tag">&lt;/<span class="name">insert</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">&lt;!-- 批量插入，这里是Mysql的循环插入 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">insert</span> <span class="attr">id</span>=<span class="string">"QRCode_insert_batch"</span> <span class="attr">parameterType</span>=<span class="string">"java.util.List"</span>&gt;</span></span><br><span class="line">        INSERT INTO sy_qrcode (QRCODE, PRODUCT_ID, COMPANY_ID, SUPPLIER_ID)</span><br><span class="line">        VALUES </span><br><span class="line">        <span class="comment">&lt;!-- foreach是循环，需要指定item，用item.的形式传参数 --&gt;</span></span><br><span class="line">        <span class="comment">&lt;!-- 这里用逗号分隔 --&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">foreach</span> <span class="attr">collection</span>=<span class="string">"list"</span> <span class="attr">item</span>=<span class="string">"item"</span> <span class="attr">index</span>=<span class="string">"index"</span> <span class="attr">separator</span>=<span class="string">","</span>&gt;</span></span><br><span class="line">        (</span><br><span class="line">            #&#123;item.qrcode, jdbcType=VARCHAR&#125;, #&#123;item.productId, jdbcType=VARCHAR&#125;, </span><br><span class="line">            #&#123;item.companyId, jdbcType=VARCHAR&#125;, #&#123;item.supplierId, jdbcType=VARCHAR&#125;</span><br><span class="line">        )</span><br><span class="line">        <span class="tag">&lt;/<span class="name">foreach</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">insert</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">&lt;!-- 批量插入，这里是Oracle的循环插入 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">insert</span> <span class="attr">id</span>=<span class="string">"QRCode_insert_batch"</span> <span class="attr">parameterType</span>=<span class="string">"java.util.List"</span>&gt;</span></span><br><span class="line">        INSERT INTO sy_qrcode (id, QRCODE, PRODUCT_ID, COMPANY_ID, SUPPLIER_ID)</span><br><span class="line">        SELECT SEQ_SY_QRCODE_ID.NEXTVAL, A.* FROM (</span><br><span class="line">        <span class="comment">&lt;!-- foreach是循环，需要指定item，用item.的形式传参数 --&gt;</span></span><br><span class="line">        <span class="comment">&lt;!-- 这里用UNION ALL取交集 --&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">foreach</span> <span class="attr">collection</span>=<span class="string">"list"</span> <span class="attr">item</span>=<span class="string">"item"</span> <span class="attr">index</span>=<span class="string">"index"</span> <span class="attr">separator</span>=<span class="string">"union all"</span>&gt;</span></span><br><span class="line">            SELECT</span><br><span class="line">            #&#123;item.qrcode, jdbcType=VARCHAR&#125;, #&#123;item.productId, jdbcType=VARCHAR&#125;, </span><br><span class="line">            #&#123;item.companyId, jdbcType=VARCHAR&#125;, #&#123;item.supplierId, jdbcType=VARCHAR&#125;</span><br><span class="line">            FROM DUAL</span><br><span class="line">        <span class="tag">&lt;/<span class="name">foreach</span>&gt;</span></span><br><span class="line">        ) A</span><br><span class="line">    <span class="tag">&lt;/<span class="name">insert</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">&lt;!-- ***********************UPDATE*********************** --&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- 简单UPDATE --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">update</span> <span class="attr">id</span>=<span class="string">"QRCode_UpdateQrcodeStatus"</span> <span class="attr">parameterType</span>=<span class="string">"map"</span>&gt;</span></span><br><span class="line">        UPDATE SY_QRCODE</span><br><span class="line">        SET STATUS = #&#123;status, jdbcType=INTEGER&#125;</span><br><span class="line">        WHERE QRCODE = #&#123;qrcode, jdbcType=VARCHAR&#125;</span><br><span class="line">    <span class="tag">&lt;/<span class="name">update</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">&lt;!-- 进行if判断的UPDATE --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">update</span> <span class="attr">id</span>=<span class="string">"QRCode_update"</span> <span class="attr">parameterType</span>=<span class="string">"com.ptsoft.pts.business.model.vo.QRCode"</span>&gt;</span></span><br><span class="line">        UPDATE SY_QRCODE</span><br><span class="line">        SET</span><br><span class="line">        <span class="tag">&lt;<span class="name">if</span> <span class="attr">test</span>=<span class="string">"qrcode != null and qrcode != ''"</span>&gt;</span>QRCODE = #&#123;qrcode, jdbcType=VARCHAR&#125;,<span class="tag">&lt;/<span class="name">if</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">if</span> <span class="attr">test</span>=<span class="string">"productId != null and productId != ''"</span>&gt;</span>PRODUCT_ID = #&#123;productId, jdbcType=VARCHAR&#125;,<span class="tag">&lt;/<span class="name">if</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">if</span> <span class="attr">test</span>=<span class="string">"companyId != null and companyId != ''"</span>&gt;</span>COMPANY_ID = #&#123;companyId, jdbcType=VARCHAR&#125;,<span class="tag">&lt;/<span class="name">if</span>&gt;</span></span><br><span class="line">        STATUS = #&#123;status, jdbcType=INTEGER&#125;</span><br><span class="line">        WHERE ID = #&#123;id, jdbcType=INTEGER&#125;</span><br><span class="line">    <span class="tag">&lt;/<span class="name">update</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">mapper</span>&gt;</span></span><br></pre></td></tr></table></figure></div><div class="article-meta" style="max-width:800px"><div class="tags"><i class="icon icon-tag"></i><ul class="tag-list"><li class="tag-list-item"><a class="tag-list-link" href="/tags/Mybatis/">Mybatis</a><span class="tag-list-count">1</span></li></ul></div></div><ul class="navication"><li class="home"><a href="/"><i class="icon icon-home"></i></a></li><li><a href="/2017/12/22/bootstrap-growl-和bootstrap-notify用法简介/"><i class="icon icon-arror-left"></i></a></li><li><a href="/2017/06/20/View-and-Data-3D模型-2-绘制点，线，球等图形/"><i class="icon icon-arror-right"></i></a></li></ul><div class="page-footer"><div class="top"><ul class="social"><li><a href="https://github.com/zhanglake" title="Github" target="_blank"><i class="icon icon-github"></i></a></li><li><a href="https://segmentfault.com/u/zhanglake" title="segmentfault" target="_blank"><i class="icon icon-segmentfault"></i></a></li><li><a href="https://segmentfault.com/u/zhanglake" title="wechat" target="_blank"><i class="icon icon-wechat"></i></a></li><li><a href="http://weibo.com/u/1211393407" title="weibo" target="_blank"><i class="icon icon-weibo"></i></a></li></ul></div><div class="bottom"><p class="copyright">© 2017 张正华 - 个人博客</p></div></div></div><script>var wrap = document.getElementById('wrap');
