<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description"><meta name="keywords" content="Hexo, Gruntjs, Nodejs, Reactjs, Vuejs"><title>View and Data 3D模型(1) -- 创建模型 - 张正华 - 个人博客</title><link rel="stylesheet" href="/css/main_style.min.css"><link rel="icon" href="/favicon.ico"></head><body><input id="navi" type="checkbox"><ul class="main-navication"><li><a href="/"><span>Home</span></a></li><li><a href="https://github.com/zhanglake"><span>Github</span></a></li><li><a href="https://segmentfault.com/u/zhanglake"><span>segmentfault</span></a></li></ul><div class="wrapper" id="wrap"><div class="post-header"><label class="navi-button light" for="navi">MENU</label><img class="background" src="/image/background_2.jpg"><div class="post-title"><h1 class="title">View and Data 3D模型(1) -- 创建模型</h1><ul class="meta"><li><i class="icon icon-author"></i>张正华</li><li><i class="icon icon-clock"></i>12 Minutes</li><li><i class="icon icon-calendar"></i>June 20, 2017</li></ul></div></div><div class="article-content" style="max-width:800px"><h2 id="View-and-Data-3D模型-1-–-创建模型"><a href="#View-and-Data-3D模型-1-–-创建模型" class="headerlink" title="View and Data 3D模型(1) – 创建模型"></a>View and Data 3D模型(1) – 创建模型</h2><h3 id="1、创建展示3D模型的容器，引入必要的css和js文件"><a href="#1、创建展示3D模型的容器，引入必要的css和js文件" class="headerlink" title="1、创建展示3D模型的容器，引入必要的css和js文件"></a>1、创建展示3D模型的容器，引入必要的css和js文件</h3><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">    	<span class="tag">&lt;<span class="name">meta</span> <span class="attr">name</span>=<span class="string">"viewport"</span> <span class="attr">content</span>=<span class="string">"width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no"</span>/&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"utf-8"</span>&gt;</span></span><br><span class="line">        <span class="comment">&lt;!-- The Viewer CSS --&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">link</span> <span class="attr">rel</span>=<span class="string">"stylesheet"</span> <span class="attr">href</span>=<span class="string">"https://developer.api.autodesk.com/viewingservice/v1/viewers/style.min.css"</span></span></span><br><span class="line"><span class="tag">          <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">    	<span class="comment">&lt;!-- The Viewer will be instantiated here --&gt;</span></span><br><span class="line">    	<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"MyViewerDiv"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    	</span><br><span class="line">    	<span class="comment">&lt;!-- The Viewer JS --&gt;</span></span><br><span class="line">    	<span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"https://developer.api.autodesk.com/viewingservice/v1/viewers/three.js"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">    	<span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"https://developer.api.autodesk.com/viewingservice/v1/viewers/viewer3D.js"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h3 id="2、编写扩展js，来展示自己的3D模型"><a href="#2、编写扩展js，来展示自己的3D模型" class="headerlink" title="2、编写扩展js，来展示自己的3D模型"></a>2、编写扩展js，来展示自己的3D模型</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> viewerApp;</span><br><span class="line"><span class="comment">// view对象</span></span><br><span class="line"><span class="keyword">var</span> viewer;</span><br><span class="line"><span class="comment">// 扩展对象</span></span><br><span class="line"><span class="keyword">var</span> extension;</span><br><span class="line"><span class="keyword">var</span> _mainViewerSubToolbar = <span class="literal">null</span>;</span><br><span class="line"><span class="keyword">var</span> controlGroup;</span><br><span class="line"><span class="comment">// 配置初始化选项</span></span><br><span class="line"><span class="comment">// 这里的accessToken和urn都是上传模型文件到官方服务器返回的</span></span><br><span class="line"><span class="keyword">var</span> options = &#123;</span><br><span class="line">        env: <span class="string">'AutodeskProduction'</span>,</span><br><span class="line">        getAccessToken: <span class="function"><span class="keyword">function</span> (<span class="params">onGetAccessToken</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">var</span> accessToken = <span class="string">'0E5yQLZxN4rddupcbDydhcRa6auQ'</span>;</span><br><span class="line">            <span class="keyword">var</span> expireTimeSeconds = <span class="number">60</span> * <span class="number">30</span>;</span><br><span class="line">            onGetAccessToken(accessToken, expireTimeSeconds);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line"><span class="keyword">var</span> documentId = <span class="string">'urn:dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6dGVzdGFuZG9zdGVjYXp6b2RpYXBpLWFydGh1cjQ1Ni9EaXNuZXltZXAucnZ0'</span>;</span><br><span class="line"><span class="comment">// 3D模型的初始化</span></span><br><span class="line">Autodesk.Viewing.Initializer(options, <span class="function"><span class="keyword">function</span> <span class="title">onInitialized</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> config = &#123;</span><br><span class="line">        extensions: [<span class="string">"Autodesk.Viewing.MarkupsCore"</span>,<span class="string">"Autodesk.Viewing.MarkupRectangle"</span>]</span><br><span class="line">    &#125;;</span><br><span class="line">    viewerApp = <span class="keyword">new</span> Autodesk.Viewing.ViewingApplication(<span class="string">'MyViewerDiv'</span>);</span><br><span class="line">    viewerApp.registerViewer(viewerApp.k3D, Autodesk.Viewing.Private.GuiViewer3D, config);</span><br><span class="line">    viewerApp.loadDocument(documentId, onDocumentLoadSuccess, onDocumentLoadFailure);</span><br><span class="line">&#125;);</span><br><span class="line"><span class="comment">// 文档加载成功的回调</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">onDocumentLoadSuccess</span>(<span class="params">doc</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> viewables = viewerApp.bubble.search(&#123;<span class="string">'type'</span>: <span class="string">'geometry'</span>&#125;);</span><br><span class="line">    <span class="keyword">if</span> (viewables.length === <span class="number">0</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    viewerApp.selectItem(viewables[<span class="number">0</span>].data, onItemLoadSuccess, onItemLoadFail);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 文档加载失败的回调</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">onDocumentLoadFailure</span>(<span class="params">viewerErrorCode</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 模型加载成功的回调</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">onItemLoadSuccess</span>(<span class="params">viewer, item</span>) </span>&#123;</span><br><span class="line">    extension = viewer.getExtension(<span class="string">"Autodesk.Viewing.MarkupsCore"</span>);</span><br><span class="line">    <span class="keyword">this</span>.viewer = viewer;</span><br><span class="line">    <span class="comment">// 加载新的按钮</span></span><br><span class="line">    createViewerToolbarMain();</span><br><span class="line">	<span class="comment">// 隐藏别的按钮，设个定时器，不然老是异步进行</span></span><br><span class="line">	setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">		disableToolbarButtons();</span><br><span class="line">	&#125;, <span class="number">100</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 模型加载失败的回调</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">onItemLoadFail</span>(<span class="params">errorCode</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="article-meta" style="max-width:800px"><div class="tags"><i class="icon icon-tag"></i><ul class="tag-list"><li class="tag-list-item"><a class="tag-list-link" href="/tags/View-and-Data/">View and Data</a><span class="tag-list-count">2</span></li></ul></div></div><ul class="navication"><li class="home"><a href="/"><i class="icon icon-home"></i></a></li><li><a href="/2017/06/20/View-and-Data-3D模型-2-绘制点，线，球等图形/"><i class="icon icon-arror-left"></i></a></li></ul><div class="page-footer"><div class="top"><ul class="social"><li><a href="https://github.com/zhanglake" title="Github" target="_blank"><i class="icon icon-github"></i></a></li><l
